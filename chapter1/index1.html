<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //Example:
        var a = [];
        for(var i = 0; i < 10 ; i++){
            a[i]=function(){
                console.log(i);
            };
        }
        a[6](); //输出结果10

        //Example2:
        var a = [];
        for (let i = 0; i < 10; i++) {
            a[i] = function () {
                console.log(i);
            };
        }
        a[6](); // 输出结果6

        //Example3:
        for (let i = 0; i < 3; i++) {
            let i = 'abc';
            console.log(i);
        }// 输出结果为 abc 3次

    </script>
</head>
<body>

</body>
</html>
